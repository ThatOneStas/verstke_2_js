<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index_3.css">
</head>
<body>
    <button onclick="changeBgColor('body', 'blue')" class="main_btn">
        Change BG (red)
    </button>

    <section style="margin-top: 50px;">
        <form class="form">
            <input class="form__name" type="text" placeholder="name">
            <input type="submit" value="Send">
            <input type="color" class="form__color">
        </form>

        <form class="formPub" style="margin-top: 50px;">
            <div class="formPub_inputBox">
                <input class="formPub__UserName" type="text" placeholder="Name" required style="font-family: 'Roboto', sans-serif;">
                <input class="formPub__UserPhone" type="number" placeholder="Phone" required style="font-family: 'Roboto', sans-serif;">
                <input class="formPub__UserMail" type="email" placeholder="Mail" required style="font-family: 'Roboto', sans-serif;">
                <input class="formPub__UserQuantity" type="number" placeholder="Quantity (<40)" max="40" required style="font-family: 'Roboto', sans-serif;">
                <input class="formPub__UserDate" type="date" min="2023-09-23" required>
                <input class="formPub__UserTime" type="time" min="12:00" max="23:00" required>
            </div>
            <textarea class="formPub__UserExtra" placeholder="Extra" style="font-family: 'Roboto', sans-serif;"></textarea>
            <input class="formPub__Sumbit" type="submit" value="Send" style="font-family: 'Roboto', sans-serif; font-weight: 300;">
        </form>
    </section>

    <button class="show__element" style="margin-top: 50px;">
        Show red Element
    </button>

    <div class="content__area">

    </div>

    <button onclick="clearHTMLElement('body')">
        Clean
    </button>

    <script src="scripts/index_3.js"></script>
</body>
</html>
